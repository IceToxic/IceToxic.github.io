<!DOCTYPE html>
<html>
    <head>
        <title>Materi_Kelas_2</title>
        <link rel="stylesheet" href="./CSS FIle/kalkulator.css">
        <script src='jskalku.js'></script>
        <link rel="shortcut icon" type="image/png" href="./asset/favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='container'>
            <form name='form'>
                <input type="hasil" name='hasil'>
            </form>
            <table>
                <tr>
                    <td><input type='button' class='button' values='C' onclick="clean()"></td>
                    <td><input type='button' class='button' values="<" onclick="back()"></td>
                    <td><input type='button' class='button' values='/' onclick="insert('/')"></td>
                    <td><input type='button' class='button' values='x' onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type='button' class='button' values='7' onclick="insert(7)"></td>
                    <td><input type='button' class='button' values='8' onclick="insert(8)"></td>
                    <td><input type='button' class='button' values='9' onclick="insert(9)"></td>
                    <td><input type='button' class='button' values='-' onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type='button' class='button' value='4' onclick="insert(4)"></td>
                    <td><input type='button' class='button' value='5' onclick="insert(5)"></td>
                    <td><input type='button' class='button' value='6' onclick="insert(6)"></td>
                    <td><input type='button' class='button' value='+' onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type='button' class='button' value='1' onclick="insert(1)"></td>
                    <td><input type='button' class='button' value='2' onclick="insert(2)"></td>
                    <td><input type='button' class='button' value='3' onclick="insert(3)"></td>
                    <td rowspan='5'><input style="height:105;" type='button' class='button' values='=' onclick="equal()"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
